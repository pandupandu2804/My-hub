<html>
<head>
<title> registration form</title>
</head>
<body  text="black">
<h1 align="center">VVIT registration form</h1>
<form>

<lable>Name: </lable>
<input type="text" name="username"><br><br>
<lable>Roll No</lable>
<input type="decimal number" name="rollno"><br><br>
<lable>Gender: </lable>
<input type="radio" name="Gender" value="Male">Male
<input type="radio" name="Gender" value="Female">Female<br><br>
<lable>Deparment: </lable>
<select name="Department">
<option value="CSE">CSE</option>
<option value="IT">IT</option>
<option value="Mech">Mech</option>
<option value="Civil">Civil</option>
<option value="ECE">ECE</option>
<option value="EEE">EEE</option>
</select><br><br>

<lable>subject in courses</lable>
<input type="checkbox" name="subjects" value="python">python
<input type="checkbox" name="subjects" value="java">java
<input type="checkbox" name="subjects" value="ajp">ajp
<input type="checkbox" name="subjects" value="c++">c++<br><br>
<textarea id="address" name="address" rows=4 cols=50>enter your address
</textarea><br><br>
<input type="Submit" value="Register">
</form>
</body>
</html>
